<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" type="text/css" href="formulario.css">
    
</head>
<body>

    <header class="cabecalho">
        <img class="cabecalho-imagem" src="Logo2.jpg" alt="Logo da pagina Yagusverse">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item">Yagus Bot</a>
            <a class="cabecalho-menu-item">Cadastre-se</a>
            <a class="cabecalho-menu-item">Projetos</a>
        </nav>
    </header>

    <main>
        <div>
            <h1 id="titulo">Cadastro de Devs</h1>
            <p id="subtitulo">Complete com suas informações:</p>
        </div>

        <form>
            <fieldset class="grupo">
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>
                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset>

            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>

            <div>
                <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
                <label>
                    <input type="radio" name="devweb" value="FrontEnd" checked>FrontEnd
                </label>
                <label>
                    <input type="radio" name="devweb" value="BackEnd">BackEnd
                </label>
                <label>
                    <input type="radio" name="devweb" value="FullStack">FullStack
                </label>
            </div>

            <div>
                <label for="senioridade"><strong>Senioridade</strong></label>
                <select id="senioridade">
                    <option selected disabled value="">Selecione</option>
                    <option>Junior</option>
                    <option>Pleno</option>
                    <option>Senior</option>
                </select>
            </div>

            <fieldset class="grupo">
                <div id="check">
                    <label><strong>Selecione as tecnologias que utiliza</strong></label>
                    <input type="checkbox" id="tenologia1" value="HTML">
                    <label for="tecnologia1">HTML</label>
                    <input type="checkbox" id="tenologia2" value="CSS">
                    <label for="tecnologia2">CSS</label>
                    <input type="checkbox" id="tenologia3" value="JavaScript">
                    <label for="tecnologia3">JavaScript</label>
                    <input type="checkbox" id="tenologia4" value="PHP">
                    <label for="tecnologia4">PHP</label>
                    <input type="checkbox" id="tenologia5" value="C#">
                    <label for="tecnologia5">C#</label>
                    <input type="checkbox" id="tenologia6" value="Python">
                    <label for="tecnologia6">Python</label>
                    <input type="checkbox" id="tenologia7" value="Java">
                    <label for="tecnologia7">Java</label>
                </div>
            </fieldset>

            <div>
                <label><strong>Conte um pouco mais sobre sua experiência</strong></label>
                <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
            </div>

            <button class="botao" type="submit">Concluir</button>

        </form>
    </main>
    <footer class="rodape">
        <img class="rodape-imagem" src="Logo texto.jpg" alt="Logo texto do Yagusverse">
    </footer>

</body>
</html>
